<!DOCTYPE html HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html ng-app="dataQuality" xmlns="http://www.w3.org/1999/html" lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Tool to analyse (medical) data with a visual perspective">
      <meta name="author" content="Monica Noselli, University of Leeds">


      {% load staticfiles %}
      <link rel="stylesheet" href="{% static "bootstrap/dist/css/bootstrap.min.css" %}">
      <link rel="stylesheet" href="{% static "nvd3/build/nv.d3.min.css" %}">
      <link rel="stylesheet" href="{% static "nvd3/build/nv.d3.min.css.map" %}">
      <link rel="stylesheet" href="{% static "myCss/myCss.css" %}">


      <!--<link rel="stylesheet" href="{% static "jasmine-core/lib/jasmine-core/jasmine.css" %}">
      <script type="text/javascript" src={% static "jasmine-core/lib/jasmine-core/jasmine.js" %}></script>
      <script type="text/javascript" src={% static "jasmine-core/lib/jasmine-core/jasmine-html.js" %}></script>
      <script type="text/javascript" src={% static "jasmine-core/lib/jasmine-core/boot.js" %}></script> -->


      <title>MonAT data analysis</title>

  </head>

<body ng-controller="dqCtrl">

<script type="text/javascript" src={% static "myJs/myJs.js" %}></script>
<script type="text/javascript" src={% static "jquery/dist/jquery.js" %}></script>
<script type="text/javascript" src={% static "bootstrap/dist/js/bootstrap.js" %}></script>



<script type="text/javascript" src={% static "angular/angular.js" %}></script>
<script type="text/javascript" src={% static "d3/d3.min.js" %}></script>
<script type="text/javascript" src={% static "nvd3/build/nv.d3.js" %}></script> <!-- or use another assembly -->
<script type="text/javascript" src={% static "angular-nvd3/dist/angular-nvd3.js" %}></script>
<script type="text/javascript" src={% static "jstat/dist/jstat.min.js" %}></script>
<script type="text/javascript" src={% static "linq.js_ver2.2.0.2/linq.min.js" %}></script>

<script type="text/javascript" src={% static "DataQuality/dataquality.js" %}></script>
<script type="text/javascript" src={% static "DataQuality/dqControllers.js" %}></script>
<script type="text/javascript" src={% static "DataQuality/dqFactory.js" %}></script>
<script type="text/javascript" src={% static "DataQuality/dqDirective.js" %}></script>
<script type="text/javascript" src={% static "angular-bootstrap/ui-bootstrap-tpls.min.js" %}></script>



<div id="wrapper" class="toggled">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <div class="sidebar-nav">
         <div ng-controller="varsCtrl">
             <ng-menu-completeness></ng-menu-completeness>
             <ng-menu-correctness></ng-menu-correctness>
             <ng-menu-consistency></ng-menu-consistency>
             <ng-menu-currency></ng-menu-currency>
        </div>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
          <div>
    <ng-horizontal-menu></ng-horizontal-menu>
</div>
          <hr>
        <div class="row" ng-show="menuReady">
          <div class="col-lg-12 well-small">
              <button href="#menu-toggle" class="btn btn-default btn-sm" id="menu-toggle">
                  <span class="glyphicon glyphicon-menu-hamburger"></span>
              </button>
              <ng-main></ng-main>
          </div>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

</body>
</html>
