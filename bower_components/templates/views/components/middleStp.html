<!-- if completeness -->
<div ng-controller="showStpCompleteness">

    <!-- plot -->
    <div ng-controller="stpPlotCtrl" ng-show="$root.stpPlotReady">
        <div class="row">

            <div class="well">
                <!-- <p id="timeExe"></p> -->

                <!-- list of selected variables show/hide-->
                <div>
                    <!--<label>
                         <input type="checkbox"
                               ng-model="$root.gv.areStpAllShowCheckedCompleteness"
                               ng-click="checkStpAllShowCompleteness()"> </input> All</label> -->

                    <label class="well-xs pull-right">
                        <input type="checkbox"
                            ng-model="addVarToPlot"
                            ng-click="$root.$broadcast('addTableVariablesToPlot')"> </input>Show/Hide in Plot</label><br>


                    <label class="btn-xs pull-right"
                           ng-repeat="variable in $root.gv.tableCompleteness">
                        <input type="checkbox"
                               class="well-xs"
                               ng-model="variable.Show"
                               ng-click="$root.$broadcast('showCompletenessTableVariable')"> </input> {[{ variable.variable}]}</label>
                    <a role="button" ng-click="resetStpAllShowCompleteness()" class="btn-xs pull-right">Reset</a>
                </div>
                <div class="well-sm">

                    <span class="well-sm">height = <input type="number"
                                                          ng-model="optionStpPlot.chart.height"
                                                          ng-change="$root.$broadcast('addTableVariablesToPlot')"></span>
                    <span class="well-sm">width = <input type="number"
                                                         ng-model="optionStpPlot.chart.width"
                                                         ng-change="$root.$broadcast('addTableVariablesToPlot')"></span><br />

                </div>
                <!-- -->

                <nvd3 options="optionStpPlot"
                      data="dataStpPlot"
                      api="api"
                      config="{deepWatchDataDepth: 0, refreshDataOnly: true}"></nvd3>

                <ng-bottom></ng-bottom>
            </div>

        </div>
        <!-- left --> <!--

        <!-- end left-->

    </div>
    <!-- end plot -->



    <div ng-if="$root.gv.chartStpVars">
        <div class="col-md-6 pull-left">
        <nvd3 config="{deepWatchData: true}"
              options="optionsMultiBarHorizontalChartCompleteness"
              data="dataMultiBarHorizontalChartCompleteness">
        </nvd3>
        </div>
        <h6>{[{JSON.stringify($root.gv.stpPathCompleteness)}]}</h6>
        <div class="col-md-6">

            <!-- sunburst -->
            <nvd3 config="{deepWatchData: true, refreshDataOnly: false}"
                  options="optionsSunburstCompleteness"
                  data="dataSunburstCompleteness"></nvd3>
            <!-- end sunburst -->

            <!-- table -->
            <ng-table-completeness></ng-table-completeness>
            <!-- end table -->
        </div>
    </div>
</div>
