<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <td><p class="text-center">Variable</p></td>
            <td><p class="text-center"># record missing</p></td>
            <td><p class="text-center"># record present</p></td>
            <td><p class="text-center"># total records</p></td>
            <td><p class="text-center">min</p></td>
            <td><p class="text-center">mean</p></td>
            <td><p class="text-center">max</p></td>
        </tr>
    </thead>
    <tr ng-repeat="row in $root.gv.tableCompleteness">
        <td>{[{row.variable}]}</td>
        <td><p class="text-right">{[{row.missing}]}</p></td>
        <td><p class="text-right">{[{row.present}]}</p></td>
        <td><p class="text-right">{[{row.records}]}</p></td>
        <td><p class="text-right">{[{row.minV}]}</p></td>
        <td><p class="text-right">{[{row.meanV}]}</p></td>
        <td><p class="text-right">{[{row.maxV}]}</p></td>
    </tr>
</table>
