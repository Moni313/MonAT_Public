<div ng-repeat="variable in $root.gv.tableCompleteness" ng-if="variable.variable != $root.gv.stpX">

        <div><h6>{[{ variable.variable }]}</h6>
            <div ng-repeat="item in listDataVariables">
                    {[{item.$options}]}
                    <nvd3 options="item.optionSharingX" data="item.dataSharingX"></nvd3>
                </div>
        </div>
    </div>
</div>
