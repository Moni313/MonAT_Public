<uib-accordion-group is-open="status.open.isFirstOpen">
    <uib-accordion-heading>
        <small>Selection
            <i class="pull-right glyphicon"
                            ng-class="{'glyphicon-chevron-down': status.open.isFirstOpen, 'glyphicon-chevron-right': !status.open.isFirstOpen}">
            </i>
        </small>
    </uib-accordion-heading>

    <div>
        Present = <input type="color" ng-model="$root.color.present"/><br>
        Missing = <input type="color" ng-model="$root.color.missing"/><br>
    </div>



    <div ng-controller="allVarsCtrl">

        <div><a role="button" class="btn-xs" data-toggle="collapse" data-target="#stpCompleteness">Completeness</a>
            <div id="stpCompleteness" class="collapse in">
                <ng-list-json-variables></ng-list-json-variables>
            </div>
        </div>


        <div>
            <a role="button" class="btn-xs" data-toggle="collapse" data-target="#stpDuplication"> Duplication</a>
            <div id="stpDuplication" class="collapse">
            </div>
        </div>

    </div>

    <ng-refresh-chart-stp-vars></ng-refresh-chart-stp-vars>

    <hr />

    <ng-x-selection-plot></ng-x-selection-plot>
    <ng-y-selection-plot></ng-y-selection-plot>

    <ng-refresh-plot-stp></ng-refresh-plot-stp>

</uib-accordion-group>
