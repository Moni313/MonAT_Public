<!-- if completeness -->
<div>
<div ng-controller="plotCtrl">
    <!-- plot and bottom/left -->
    <div ng-show="showNumericalPlot">

        <!-- <p id="timeExe"></p> -->
        <div class="row col-md-12">

            <ng-contextual-menu></ng-contextual-menu>

            <ng-left></ng-left>

            <div class="col-md-12" id="onlyMainPlotAndBottom" >

                <nvd3 options="optionPlot"
                      data="dataPlot"
                      config="{deepWatchDataDepth: 0, refreshDataOnly: true}"></nvd3>


                <ng-bottom></ng-bottom>
            </div>

            <ng-sharing-plot></ng-sharing-plot>

        </div>
    </div>
    <div class="row div_space col-md-12" ng-show="showNumericalPlot"></div>
</div>
    <!-- end plot and bottom/left -->





<!-- horizontal bar chart, sunburst, table -->
<div ng-controller="completenessCtrl" >
    <div class="row well" ng-if="barChartShow" id="barChartShow">
        <div class="col-md-6 pull-left">

            <nvd3 config="{deepWatchData: true}"
                  options="optionsMultiBarHorizontalChartCompleteness"
                  data="dataMultiBarHorizontalChartCompleteness">
            </nvd3>
            <br>
            <hr class="col-md-10 col-md-offset-1 style14">
            <br>
            <nvd3 config="{deepWatchData: true}"
                  options="optionGroupBy"
                  data="dataGroupBy"
                  ng-if="groupByShow"></nvd3>

            <br>
            <br>

            <ng-interaction></ng-interaction>

        </div>
        <div class="col-md-6">
            <p>Numbers of row uploaded: {[{sizeContent}]}</p>
            <p ng-if="sizeSubset"><span>Number of row under investigation: {[{sizeSubset}]}</span>
            <button type="button" ng-click="restart()" class="btn btn-default btn-xs">Whole Dataset</button>
            </p>

            <!-- table -->
            <ng-table-completeness></ng-table-completeness>
            <!-- end table -->
        </div>
    </div>
</div>

    <!-- <div class="row col-md-12" ng-if="barChartShow">
        <ng-parallel-coordinate-ctrl></ng-parallel-coordinate-ctrl>
    </div> -->
</div>
    <!-- end horizontal bar chart, sunburst, table -->
