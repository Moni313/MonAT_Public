<div ng-controller="completenessCtrl" class="row well" ng-show="showChart">

    <uib-tabset active="active">
        <uib-tab index="$index + 1" ng-repeat="t in tabsCompleteness" heading="{[{t.title}]}" >
            <div ng-include="t.template"></div>
        </uib-tab>
    </uib-tabset>

    <div class="row">
        <div class="col-md-3">
            <div class="well col-md-12">
                <p ng-show="showChart">Numbers of row uploaded: {[{sizeContent}]}</p>
                <p ng-if="sizeSubset"><span>Number of row under investigation: {[{sizeSubset}]}</span><br>
                <button type="button" ng-click="restart()" class="btn btn-default btn-xs">Whole Dataset</button>
                </p>

            </div>
            <ng-color-completeness class="well col-md-12" ng-show="showChart"></ng-color-completeness>
        </div>


        <ng-numerical-plot class="well col-md-3" ng-show="showChart"></ng-numerical-plot>

        <ng-contextual-menu class="well col-md-6"></ng-contextual-menu>

    </div>

</div>

        <ng-parallel-coordinate-ctrl></ng-parallel-coordinate-ctrl>
    </div>
</div>
