<div class="row col-md-12">
    <div ng-repeat="variable in variables"
         ng-if="variable.state.show && variable.state.isCategorical">

        <nvd3 options="variable.optionCategorical" data="variable.dataCategorical"></nvd3>
    </div>
</div>
