<!-- TODO put this collapsing right as vertical menu-->

<div class="row div_space">
    <label class="btn-xs">
        <input type="checkbox"
               ng-model="showAllSharingAxis"
               ng-click="toggleAllSharingAxis()"> </input> Share Axis |
    </label>
    <label class="btn-xs"
           ng-repeat="variable in variables" ng-if="variable.state.selected">
        <input type="checkbox"
               ng-model="variable.state.show"
               ng-click="showSharingAxis()">
         </input> {[{variable.name}]}
    </label>
</div>
