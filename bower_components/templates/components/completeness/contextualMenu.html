<!-- TODO put this collapsing right as vertical menu-->

<div class="row div_space">
    <label class="btn-xs"
           ng-repeat="variable in variables" ng-if="variable.state.selected">
        <input type="checkbox"
               class="well-xs"
               ng-model="variable.state.show"
               ng-click="showSharingAxis()">
         </input> {[{variable.name}]}
    </label>
</div>

<div class="row">
    <p class="pull-right btn-xs">
        <img src="{[{presentImage}]}" height="10px"/> Present |
        <img src="{[{missingImage}]}" height="10px"/> Missing<br>
    </p>
</div>
