<!-- TODO put this collapsing right as vertical menu-->

<div class="row div_space" id="contextualMenu">
    <label class="btn-xs">Distribution
        <input type="checkbox"
               ng-model="showAllSharingAxis"
               ng-click="toggleAllSharingAxis()"> </input>  |
    </label>
    <label class="btn-xs"
           ng-repeat="variable in variables" ng-if="variable.state.selected">
        <input type="checkbox"
               ng-model="variable.state.show"
               ng-click="showSharingAxis()">
         </input> {[{variable.name}]}
    </label>

    <div class="pull-right" ng-show="noneShow > 1">
        <form name="logic"> |
            <label>
                <input type="radio" ng-model="logicEvaluation" value="AND" ng-click="logicEval()">
                AND
            </label> |
            <label>
                <input type="radio" ng-model="logicEvaluation" value="OR" ng-click="logicEval()">
                OR
            </label>

        </form>
    </div>
</div>
