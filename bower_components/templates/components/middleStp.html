<!-- if completeness -->
<div ng-controller="showStpCompleteness" id="widthPlot">

    <!-- plot -->
    <div ng-controller="stpPlotCtrl" ng-show="$root.stpPlotReady" class="well-large">

        <div class="row">
           <!-- <a role="button" ng-click="resetStpAllShowCompleteness()" class="btn-xs pull-right">Reset</a><br> -->
                <label class="btn-xs pull-right"
                       ng-repeat="variable in $root.gv.tableCompleteness">
                    <input type="checkbox"
                           class="well-xs"
                           ng-model="variable.Show"
                           ng-click="$root.$broadcast('refreshPlot')"> </input> {[{ variable.variable}]}</label>
        </div>

            <!-- <p id="timeExe"></p> -->

<!--               </div>-->

            <!-- -->

        <div class="row col-md-12 well">

            <div ng-repeat="variable in listDataVariables" ng-if="variable.variable.variable != $root.gv.stpY" class="pull-left col-md-1">
                <nvd3 options="variable.optionSharingY" data="variable.dataSharingY"></nvd3>
            </div>
            <div class="col-md-12" id="stpPlotAndBottom">
                <nvd3 options="optionStpPlot"
                      data="dataStpPlot"
                      api="api"
                      config="{deepWatchDataDepth: 0, refreshDataOnly: true}"></nvd3>

                <ng-bottom></ng-bottom>
            </div>
        </div>

        <!-- left --> <!--

        <!-- end left-->

    </div>
    <!-- end plot -->



    <div class="row">
    <!-- horizontal bar chart, sunburst, table -->
    <div ng-if="$root.gv.chartStpVars">
        <div class="col-md-6 pull-left">
        <nvd3 config="{deepWatchData: true}"
              options="optionsMultiBarHorizontalChartCompleteness"
              data="dataMultiBarHorizontalChartCompleteness">
        </nvd3>
        </div>
        <h6>{[{JSON.stringify($root.gv.stpPathCompleteness)}]}</h6>
        <div class="col-md-6">

            <!-- sunburst -->
            <nvd3 config="{deepWatchData: true, refreshDataOnly: false}"
                  options="optionsSunburstCompleteness"
                  data="dataSunburstCompleteness"></nvd3>
            <!-- end sunburst -->

            <!-- table -->
            <ng-table-completeness></ng-table-completeness>
            <!-- end table -->
        </div>
    </div>
    </div>
    <!-- end horizontal bar chart, sunburst, table -->
</div>
