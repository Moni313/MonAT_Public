<h5>Variables</h5>
<label>
    <input type="checkbox"
           ng-model="allSelected"
           ng-click="completenessCheckAll()"> </input> All</label>
<a role="button" ng-click="completenessResetAll()" class="btn-xs pull-right">Reset</a>

<br>

<label class="btn-xs"
       ng-repeat="variable in variables">
    <input type="checkbox"
           class="well-xs"
           ng-model="variable.state.selected" ng-click="refreshChart()"> </input> {[{variable.name}]}</label>

<br>
