<div class="panel-default">
    <div class="panel-heading">
        <a role="button" class="btn" data-toggle="collapse" data-target="#idCompleteness">Completeness</a>
    </div>

    <div id="idCompleteness" class="panel-body collapse">
        <ng-list-json-variables></ng-list-json-variables>
        <hr>
        <ng-group-by-completeness></ng-group-by-completeness>
        <br>
        <hr class="style14">
        <div>
            <h5>Charts</h5>

            <ng-numerical-plot></ng-numerical-plot>

            <ng-categorical-plot></ng-categorical-plot>

            <ng-hybrid-plot></ng-hybrid-plot>

        </div>


        <hr class="col-md-12 style14">
        <ng-color-completeness></ng-color-completeness>
        <hr class="col-md-12 style14">
    </div>
</div>
