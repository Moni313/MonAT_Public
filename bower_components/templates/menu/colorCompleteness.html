<div>
    <a role="button" ng-click="resetColorCompleteness()" class="btn-xs pull-right">Default</a><br>
    <label class="btn-xs" for="selectColorPresent">Present = </label>
    <input type="color" ng-model="$root.color.present" name="selectColorPresent" ng-change="stpRefreshColor()"/><br>

    <label class="btn-xs" for="selectColorMissing">Missing = </label>
    <input type="color" ng-model="$root.color.missing" name="selectColorMissing" ng-change="stpRefreshColor()"/><br>

</div>
